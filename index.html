<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vinyl Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽµ My Vinyl Collection</h1>
            <p class="subtitle">Browse your record collection</p>
        </header>

        <div class="main-content">
            <div class="records-section">
                <div class="section-header">
                    <h2>My Collection</h2>
                    <div class="search-bar">
                        <input type="text" id="search-input" placeholder="Search by artist or album...">
                    </div>
                    <div class="stats">
                        <span id="record-count">0 records</span>
                    </div>
                </div>
                <div id="loading-state" class="loading-state">
                    <p>Loading records...</p>
                </div>
                <div id="records-container" class="records-grid">
                    <!-- Records will be dynamically inserted here -->
                </div>
                <div id="empty-state" class="empty-state">
                    <p>No records found in collection.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
